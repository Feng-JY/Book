<md-card>
    <md-card-subtitle Markdown>`_.chunk(array, [size=1])`</md-card-subtitle>
    <md-card-content>
        chunk 数组拆分 按照size大小,最后不足部分也算一个
    </md-card-content>
    <md-card-actions>
        <button md-button (click)="chunk()">执行chunk</button>
    </md-card-actions>
</md-card>
<md-card>
    <md-card-subtitle Markdown>`_.compact(array)`</md-card-subtitle>
    <md-card-content>
        compact 数组中去掉falsey的值 faksey包括false、null、0、''、undefined、NaN
    </md-card-content>
    <md-card-actions>
        <button md-button (click)="compact()">执行compact</button>
    </md-card-actions>
</md-card>
