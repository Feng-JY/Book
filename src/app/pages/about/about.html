    <md-card-subtitle>Subtitle first</md-card-subtitle>
    <md-card-title>Card with title</md-card-title>
    <md-card-content>
        <p>This is supporting text.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do tempor incididunt ut labore et dolore magna aliqua. Ut enim ad</p>
    </md-card-content>
    <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
    </md-card-actions>
</md-card>

<md-card>
    <md-card-title>Toolbar</md-card-title>
    <md-card-content>
        <md-toolbar color="primary">
            <span>Application Title</span>
            <span class="example-fill-remaining-space"></span>
            <button md-icon-button color="accent"><md-icon> notifications_off </md-icon></button>
            <button md-icon-button color="accent" [md-menu-trigger-for]="menu"><i class="material-icons">view_quilt</i></button>
        </md-toolbar>
        <md-menu #menu="mdMenu">
            <button md-menu-item>
                <md-icon> dialpad </md-icon>
                <span> Redial </span>
            </button>
            <button md-menu-item disabled>
                <md-icon> voicemail </md-icon>
                <span> Check voicemail </span>
            </button>
            <button md-menu-item>
                <md-icon> notifications_off </md-icon>
                <span> Disable alerts </span>
            </button>
        </md-menu>
    </md-card-content>
</md-card>

<md-card>
    <md-card-title>Form</md-card-title>
    <md-card-content>
        <div class="flex-container" fxLayout="row" fxLayoutWrap fxLayout.xs="column" fxLayoutAlign.xs="start center" fxLayoutAlign="start center">
            <div class="flex-item" fxFlex="30" fxLayout="row" fxLayoutAlign="start center" fxLayoutAlign.xs="start center">
                <label for="" fxFlex="80px">姓名 :</label>
                <div fxFlex>
                    <md-input placeholder="First name"></md-input>
                </div>
            </div>
            <div class="flex-item" fxFlex="70" fxLayout="row" fxLayoutAlign="start center" fxLayoutAlign.xs="start center">
                <label for="" fxFlex="80px">公司 :</label>
                <div fxFlex>
                    <md-input placeholder="Company"></md-input>
                </div>
            </div>
            <div class="flex-item lable-p-10" fxLayout="row" fxFlex="100" fxLayoutAlign="start center" fxLayoutAlign.xs="start center">
                <label for="" fxFlex="80px">性别 :</label>
                <md-radio-button name="symbol" [checked]="true" fxFlex="100px">男</md-radio-button>
                <md-radio-button name="symbol" fxFlex="100px">女</md-radio-button>
            </div>
            <div class="flex-item lable-p-10" fxLayout="row" fxLayoutWrap fxFlex="100" fxLayoutAlign="start center" fxLayoutAlign.xs="start center">
                <label for="" fxFlex="80px">爱好 :</label>
                <div fxFlex fxLayoutWrap fxLayout="row" fxLayoutAlign="start center">
                    <md-checkbox [checked]="true" fxFlex="100px">篮球</md-checkbox>
                    <md-checkbox fxFlex="100px">足球</md-checkbox>
                    <md-checkbox fxFlex="100px">羽毛球</md-checkbox>
                    <md-checkbox fxFlex="100px">骑行</md-checkbox>
                </div>
            </div>
            <div class="flex-item lable-p-10" fxFlex="100" fxLayout="row" fxLayoutAlign="start center" fxLayoutAlign.xs="start center">
                <label for="" fxFlex="80px">职位 :</label>
                <div fxFlex>
                    <md-select placeholder="您的职位是">
                        <md-option *ngFor="let job of jobs" [value]="job.value">
                            {{ job.viewValue }}
                        </md-option>
                    </md-select>
                </div>
            </div>
            <div class="flex-item lable-p-10" fxFlex="100" fxLayout="row" fxLayoutAlign="start center" fxLayoutAlign.xs="start center">
                <label for="" fxFlex="80px">工作年限 :</label>
                <div fxFlex>
                    <md-slider [max]="10" [min]="0" [thumb-label]="true" [tick-interval]="1" [value]="0">
                    </md-slider>
                </div>
            </div>
            <div class="flex-item lable-p-10" fxLayout="row" fxFlex="100" fxLayoutAlign="start center" fxLayoutAlign.xs="start center">
                <label for="" fxFlex="80px">邮件通知 :</label>
                <div fxFlex>
                    <md-slide-toggle [checked]="true"></md-slide-toggle>
                </div>
            </div>
        </div>
    </md-card-content>
    <md-card-actions>
        <button md-button>提交</button>
        <button md-button>取消</button>
    </md-card-actions>
</md-card>
